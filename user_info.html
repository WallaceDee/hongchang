<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Wallace Chan">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="page-group">
        <div id="page-user-info" class="page page-current">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
               <span class="icon icon-left"></span>
                  返回
            </a>
                <h1 class="title">个人信息</h1>
            </header>
            <div class="content native-scroll">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">头像</div>
                                    <div class="item-after avatar-wrapper">
                                        <span class="avatar"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-link">
                                <div class="item-inner">
                                    <div class="item-title label">昵称</div>
                                    <div class="item-input">
                                        <input class="username" type="text" readonly>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-link">
                                <div class="item-inner">
                                    <div class="item-title label">性别</div>
                                    <div class="item-input">
                                        <input class="gander" type="text" readonly value="保密">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-link">
                                <div class="item-inner">
                                    <div class="item-title label">生日</div>
                                    <div class="item-input">
                                        <input class="birthday-picker" type="text" readonly value="点击设置">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a class="item-content item-link" href="bind.html">
                                <div class="item-inner">
                                    <div class="item-title label">手机号码</div>
                                    <div class="item-input">
                                        <input type="text" class="phone" value="点击设置" readonly>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="popup popup-cutter">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left close-popup">
                    <span class="icon icon-left"></span>
                    返回
                </a>
                <a class="button  button-nav pull-right cut-btn">裁剪</a>
                <h1 class="title">裁剪头像</h1>
            </header>
            <div class="content native-scroll">
                <div class="img-container">
                    <img id="crop-image" alt="Picture"></div>
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/sm.js"></script>
    <script src="js/sm-extend.js"></script>
    <script src="js/sm-city-picker.min.js"></script>
    <script src="js/product-picker.js"></script>
    <script src="js/template.js"></script>
    <script src="js/cropper.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://map.qq.com/api/js?v=2.exp&libraries=convertor" charset="utf-8"></script>
    <script src="js/default.js"></script>
</body>

</html>
