<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="page-group">
        <div id="page-fallow" class="page">
                   <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                      <span class="icon icon-left"></span>返回
                    </a>
                <h1 class="title">我的收藏</h1>
            </header>
            <div class="content native-scroll">
                <div class="list-block media-list">
                    <ul class="product-list"> 

             </ul>
                </div>
            </div>
        </div>
      <!--   {{if $list.sale_type!=0}}<span>{{discount_format($list.sale_type)}}</span>{{/if}} -->
   <script id="page-fallow-item" type="text/html">
    {{each list as $list i}}
        <li>
                <a href="details.html?p_id={{$list.product.id}}" class="item-content item-link">
                    <div class="item-media"><span class="product-img" style="background-image: url({{$list.product.feng_mian_image}});"></span></div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{$list.product.name}}</div>
                        </div>
                        <div class="item-subtitle">{{$list.product.summary}}</div>
                        <div class="item-title-row">
                            <div class="item-title tag-row"> </div>
                        </div>
                        <div class="item-title-row">
                            <div class="item-title price-row"><span>{{$list.product.current_price}}</span></div>
                        </div>
           <!--              <div class="item-subtitle"> <i class="icon icon-eye"></i><span>47</span><i class="icon icon-comment"></i><span>19</span><i class="icon icon-star-empty"></i><span>2</span></div> -->
                    </div>
                </a>
            </li>
            {{/each}}
        </script>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/sm.js"></script>
    <script src="js/sm-extend.js"></script>
    <script src="js/sm-city-picker.min.js"></script>
    <script src="js/product-picker.js"></script>
    <script src="js/template.js"></script>
    <script src="js/cropper.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://map.qq.com/api/js?v=2.exp&libraries=convertor" charset="utf-8"></script>
    <script src="js/default.js"></script>
</body>

</html>
