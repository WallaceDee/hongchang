<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="page-group">
        <div id="page-pay" class="page">
            <div class="content native-scroll">
            </div>
        </div>
        <script id="page-pay-info" type="text/html">
            <div class="content-block-title">
                <p>订单号：<span class="order-num">{{list.order_no}}</span></p>
                <p>下单时间：{{date_format(list.create_time).datetime}}</p>
            </div>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">付款金额</div>
                            <div class="item-after">￥{{list.total_price}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">收款方</div>
                            <div class="item-after">鸿畅环保设备有限公司</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">当前状态</div>
                            <div class="item-after">{{order_status_format(list.pay_status)}}</div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品</div>
                                <div class="item-title">
                                    {{each list.products as $product p}}
                                    <div class="item-inner">
                                        <div class="item-title">{{$product.name}}</div>
                                        <div class="item-after">x{{$product.count}}</div>
                                    </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title"></div>
                            <div class="item-after">共{{sum_count(list.products)}}件</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">配送方式</div>
                            <div class="item-after">{{express_type_format(list.pick_type)}}</div>
                        </div>
                    </li>
                    <li>
                            <a href="address.html" class="item-content item-link">
                                <div class="item-media"><i class="icon icon-my-location"></i></div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">陈国华</div>
                                        <div class="item-after">13202627449</div>
                                    </div>
                                    <div class="item-text">北京 东城区 啊实打实</div>
                                </div>
                            </a>
                        </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success pay">支付</a></div>
                </div>
            </div>
        </script>
    </div>
    <script src="http://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=2.5.2"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/sm.js"></script>
    <script src="js/template.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="js/default.js"></script>
</body>

</html>
