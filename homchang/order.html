<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="page-group">
        <div id="page-order" class="page">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
               <span class="icon icon-left"></span>
                  返回
            </a>
                <h1 class="title">确认订单</h1>
            </header>
            <nav class="bar bar-tab">
                <a class="tab-item big-tab-item price-wrapper">合计:<span class="total-price">0</span> </a>
                <a class="tab-item big-tab-item submit-order-btn" href="#">提交订单</a>
            </nav>
            <div class="content native-scroll">
                <div class="list-block media-list address-block">
                    <ul>
                        <li>
                            <a href="address.html" class="item-content item-link">
                                <div class="item-media"><i class="icon icon-my-location"></i></div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title"></div>
                                        <div class="item-after"></div>
                                    </div>
                                    <div class="item-text">您还没有收货地址
                                        <br>点击填写</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <div class="color-line"></div>
                </div>
                <div class="list-block media-list order-block">
                    <ul>
                    </ul>
                </div>
                <div class="list-block">
                    <ul>
                        <li>
                            <a class="item-link item-content open-popup" data-popup=".popup-coupon">
                                <div class="item-inner">
                                    <div class="item-title">优惠劵</div>
                                    <div class="item-after">
                                   无可用
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="express-type-wrapper">
                            <a class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title">配送方式</div>
                                    <div class="item-after">
                                        <input type="text" class="express-type" readonly value="送货上门" style="height: initial; text-align: right;">
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="inset-map-wrapper hide">
                            <a href="map.html" class="item-link item-content">
                                <div class="item-inner">
                                    <div class="item-title">自提门店</div>
                                    <div class="item-after">
  
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="align-top">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">买家留言</div>
                                    <div class="item-input">
                                        <textarea></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content ">
                            <div class="item-inner">
                                <div class="item-title"></div>
                                <div class="item-after sum-row">共<span class="count">2</span>件商品 小计:<span class="total-price">0</span></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <!-- About Popup -->
    <div class="popup popup-coupon">
        <h2 class="title">优惠劵</h2>
        <div class="content-block">
            <div class="list-block media-list">
                <ul>
                <li class="item-content "> <div class="item-title">您暂无可以使用的优惠卷</div></li>
                    <li>
                        <label class="label-checkbox item-content">
                            <input type="radio" name="my-radio">
                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                            <div class="item-media"><i class="icon icon-coupon"></i></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">石头</div>
                                </div>
                                <div class="item-subtitle">New messages from John Doe</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <a class="close-popup">关闭</a>
    </div>
     <script id="page-order-item" type="text/html">
        {{each list as $list i }}
        {{if $list.select==true}}
                            <li>
                            <a href="#" class="item-link item-content">
                                <div class="item-media"><span class="product-img" style="background-image: url({{$list.info.feng_mian_image}});"></span></div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">{{$list.info.name}}</div>
                                    </div>
                                    <div class="item-subtitle">{{$list.info.summary}}</div>
                                    <div class="item-title-row price-row">
                                        <div class="item-title"><span class="price">{{$list.info.current_price}}</span></div>
                                        <div class="item-after"><span class="count">{{$list.count}}</span></div>
                                    </div>
                                </div>
                            </a>
                        </li>

{{/if}}

                            {{/each}}
                    </script>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/sm.js"></script>
    <script src="js/sm-extend.js"></script>
    <script src="js/sm-city-picker.min.js"></script>
    <script src="js/product-picker.js"></script>
    <script src="js/template.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://map.qq.com/api/js?v=2.exp&libraries=convertor" charset="utf-8"></script>
    <script src="js/default.js"></script>
    <!--   <script src="http://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=2.5.2"></script> -->
</body>

</html>
