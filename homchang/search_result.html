<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="page-group">
        <div id="page-search-result" class="page">
            <header class="bar bar-nav">
                <a class="button button-link button-nav pull-left back">
                      <span class="icon icon-left"></span>返回
                    </a>
                <h1 class="title"></h1>
            </header>
            <div class="bar bar-header-secondary search-bar">
                <div class="searchbar">
                    <form action="" onsubmit="return false;">
                        <a class="searchbar-cancel">取消</a>
                        <div class="search-input">
                            <label class="icon icon-search" for="search"></label>
                            <input type="search" id="search" placeholder="输入关键字...">
                        </div>
                    </form>
                </div>
                <div class="filter-bar bar-tab">
                    <div class="item-default tab-item on">综合排序</div>
                    <div class="item-price tab-item">价格<i class="icon icon-up"></i></div>
                    <div class="item-sales tab-item">销量优先<i class="icon icon-sales"></i></div>
                    <div class="item-filter tab-item open-panel" data-panel='#panel-filter'>筛选<i class="icon icon-filter"></i></div>
                </div>
            </div>
            <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
                <div class="list-block media-list">
                    <ul class="product-list">
                    </ul>
                </div>
                <div class="infinite-scroll-preloader"><div class="preloader"></div></div>
            </div>
        </div>
        <div class="panel-overlay"></div>
        <!-- Left Panel with Reveal effect -->
        <div class="panel panel-right panel-reveal theme-dark" id='panel-filter'>
            <div class="content-block">
                <div class="content-block-title">类别</div>
                <ul class="category-list">
                    <script id="page-search-result-category" type="text/html">
                        {{each list as $list i }}
                        <li data-category="{{$list.id}}"> <a data-href="#tab{{i}}">{{$list.name}}</a></li>
                        {{/each}}
                    </script>
                </ul>
                <div class="content-block-title sub-title hide">系列</div>
                <div class="tabs">
                </div>
                <div class="content-block-title">优惠</div>
                <ul class="discount-list">
                </ul>
            </div>
            <p class="buttons-row close-panel"><a class="reset-btn button">重置</a><a href="#" class="button close-panel">完成</a></p>
        </div>


        <script id="page-search-result-sub-category" type="text/html">
            {{each list as $list i }}
            <div id="tab{{i}}" class="tab">
                <ul class="sub-category-list">
                    {{include 'page-search-result-sub-category-item' $list}}
                </ul>
            </div>
            {{/each}}
        </script>
        <script id="page-search-result-sub-category-item" type="text/html">
            {{each children as $list i }}
            <li  data-category="{{$list.id}}">{{$list.name}}</li>
            {{/each}}
        </script>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/sm.js"></script>
    <script src="js/sm-extend.js"></script>
    <script src="js/sm-city-picker.min.js"></script>
    <script src="js/product-picker.js"></script>
    <script src="js/template.js"></script>
    <script src="js/cropper.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://map.qq.com/api/js?v=2.exp&libraries=convertor" charset="utf-8"></script>
    <script src="js/default.js"></script>
</body>

</html>
