<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div class="page-group">
        <div id="page-map" class="page">
            <header class="bar bar-nav">
       
                <h1 class="title">附近门店</h1>
            </header>
            <div class="bar bar-header-secondary">
                <div class="buttons-tab">
                    <a href="#tab1" class="tab-link button active">地图</a>
                    <a href="#tab2" class="tab-link button">列表</a>
                </div>
            </div>
            <div class="content native-scroll">
                <div class="tabs" style="height: 100%;">
                    <div id="tab1" class="tab active" style="height: 100%;">
                        <div id="map-container" style="width: 100%;height: 100%;"></div>
                    </div>
                    <div id="tab2" class="tab">
                        <div class="list-block media-list">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script id="page-map-link" type="text/html">
            <div class="list-block media-list">
                <a data-id="{{list.id}}" data-location="{{list.ypoint}},{{list.xpoint}}" class="item-content item-link">
                    <div class="item-media">
                        <span class="product-img" style="background-image: url({{list.logo}});"></span>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{list.name}}</div>
                        </div>
                        <div class="item-text">地址：<span>{{list.address}}</span></div>
                         <div class="item-subtitle">距离{{list.distance.toFixed(2)}}km</div>
                        <div class="item-subtitle">电话：{{list.tel}}</div>
                    </div>
                </a>
            </div>
        </script>
        <script id="page-map-list-link" type="text/html">
            {{each list as $list i}}
            <li>
                <a data-id="{{$list.id}}" data-location="{{$list.ypoint}},{{$list.xpoint}}" class="item-content item-link">
                    <div class="item-media">
                        <span class="product-img" style="background-image: url({{$list.logo}});"></span>
                    </div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{$list.name}}</div>
                        </div>
                        <div class="item-text">地址：<span>{{$list.address}}</span></div>
                         <div class="item-subtitle">距离{{$list.distance.toFixed(2)}}km</div>
                        <div class="item-subtitle">电话：{{$list.tel}}</div>
                    </div>
                </a>
            </li>
            {{/each}}
        </script>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/sm.js"></script>
    <script src="js/sm-extend.js"></script>
    <script src="js/sm-city-picker.min.js"></script>
    <script src="js/product-picker.js"></script>
    <script src="js/template.js"></script>
    <script src="js/cropper.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://map.qq.com/api/js?v=2.exp&libraries=convertor" charset="utf-8"></script>
    <script src="js/default.js"></script>
</body>

</html>
