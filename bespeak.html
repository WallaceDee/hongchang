<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
<link rel="stylesheet" href="css/default.css">
</head>

<body>
<div class="page-group">
  <div id="page-bespeak" class="page">
    <header class="bar bar-nav"> <a class="button button-link button-nav pull-left back"> <span class="icon icon-left"></span>返回 </a>
      <h1 class="title">预约安装维修</h1>
    </header>
    <div class="content native-scroll">
      <div class="buttons-tab"> <a href="#tab1" class="tab-link active button">维修</a> <a href="#tab2" class="tab-link button">安装</a> </div>
      <div class="tabs">
        <div id="tab1" class="tab active">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content item-link select-item">
                  <div class="item-inner">
                    <div class="item-title label">报修产品</div>
                    <div class="item-input">
                      <input name="category" class="product-picker" type="text" placeholder="请选择产品类型" required emptyTips="请选择产品类型">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content item-link select-item">
                  <div class="item-inner">
                    <div class="item-title label">故障类型</div>
                    <div class="item-input">
                      <input name="error" class="error-picker" type="text" placeholder="请选择故障类型" required emptyTips="请选择故障类型">
                    </div>
                  </div>
                </div>
              </li>
              <li class="align-top">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">故障描述</div>
                    <div class="item-input">
                      <textarea name="desc"></textarea>
                    </div>
                  </div>
                </div>
              </li>
              <li class="merge">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">现场图片</div>
                    <div class="item-input">
                      <p class="tips-p">可上传三张图片</p>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="uploader-wrapper">
                  <ul>
                    <li> <span class="uploader-btn"></span> </li>
                  </ul>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">手机号码</div>
                    <div class="item-input">
                      <input name="telephone" type="number" placeholder="请填写联系人手机号码" maxlength="11" required pattern="^1[3|4|5|7|8][0-9]\d{8}$" emptyTips="请填写联系人手机号码" notMatchTips="请输入正确的手机号">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">验证码</div>
                    <div class="item-input">
                      <input name="code" type="number" placeholder="请输入手机验证码" required emptyTips="请输入手机验证码">
                    </div>
                    <div class="item-after">
                      <button class="button get-verifyCode-btn repair-code">获取验证码</button>
                    </div>
                  </div>
                </div>
              </li>
              <li> <a class="item-content item-link open-popup-datetime">
                <div class="item-inner">
                  <div class="item-title label">预约时间</div>
                  <div class="item-input">
                    <input class="repair-datetime" name="datetime" type="text" placeholder="请选择预约服务的时间" readonly required emptyTips="请选择预约服务的时间">
                  </div>
                </div>
                </a> </li>
              <li> <a href="address.html" class="item-content  item-link address-block">
                <div class="item-inner">
                  <div class="item-title label">联系人</div>
                  <div class="address-content">
                    <input name="address" type="hidden" required emptyTips="请填写联系人信息">
                    <div class="item-title-row">
                      <div class="item-title"></div>
                    </div>
                    <div class="item-text">点击添加联系人</div>
                  </div>
                </div>
                </a> </li>
            </ul>
          </div>
          <div class="content-block">
            <div class="row">
              <div class="col-100"><a class="button button-big button-fill button-success">预约维修</a></div>
            </div>
          </div>
        </div>
        <div id="tab2" class="tab">
          <div class="list-block">
            <ul>
              <li> <a class="item-content item-link" href="#page-select-product">
                <div class="item-inner">
                  <div class="item-title label">报装产品</div>
                  <div class="item-input">
                    <input name="product-name" type="text" placeholder="请选择报装产品" readonly required emptyTips="请选择报装产品">
                    <input name="product-id" type="hidden" required emptyTips="请选择报装产品">
                  </div>
                </div>
                </a> </li>
              <li class="align-top">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">备注信息</div>
                    <div class="item-input">
                      <textarea name="desc"></textarea>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">手机号码</div>
                    <div class="item-input">
                      <input name="telephone" type="number" placeholder="请填写联系人手机号码" maxlength="11" required pattern="^1[3|4|5|7|8][0-9]\d{8}$" emptyTips="请填写联系人手机号码" notMatchTips="请输入正确的手机号">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">验证码</div>
                    <div class="item-input">
                      <input name="code" type="number" placeholder="请输入手机验证码" required emptyTips="请输入手机验证码">
                    </div>
                    <div class="item-after">
                      <button class="button get-verifyCode-btn setup-code">获取验证码</button>
                    </div>
                  </div>
                </div>
              </li>
              <li> <a class="item-content item-link open-popup-datetime">
                <div class="item-inner">
                  <div class="item-title label">预约时间</div>
                  <div class="item-input">
                    <input class="setup-datetime" name="datetime" type="text" placeholder="请选择预约服务的时间" readonly required emptyTips="请选择预约服务的时间">
                  </div>
                </div>
                </a> </li>
              <li> <a href="address.html" class="item-content  item-link address-block">
                <div class="item-inner">
                  <div class="item-title label">联系人</div>
                  <div class="address-content">
                    <input name="address" type="hidden" required emptyTips="请填写联系人信息">
                    <div class="item-title-row">
                      <div class="item-title"></div>
                    </div>
                    <div class="item-text">点击添加联系人</div>
                  </div>
                </div>
                </a> </li>
            </ul>
          </div>
          <div class="content-block">
            <div class="row">
              <div class="col-100"><a class="button button-big button-fill button-success">预约安装</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="page-select-product" class="page">
    <header class="bar bar-nav"> <a class="button button-link button-nav pull-left back"> <span class="icon icon-left"></span>返回 </a>
      <h1 class="title">选择预约安装产品</h1>
    </header>
    <div class="content native-scroll">
      <div class="list-block media-list">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <!-- About datetime -->
  <div class="popup popup-datetime">
    <div id="date"></div>
    <input type="hidden" name="date" data-target="">
    <!-- target共享datetimepicker -->
    <div class="list-block">
      <ul>
        <li class="item-content title-content">
          <div class="item-inner">
            <div class="item-title">期望服务时间段<span>(非必须)</span></div>
          </div>
        </li>
        <li class="item-content service-time-list-wrapper">
          <ul class="service-time-list">
            <li>
              <label>
                <input type="radio" name="time" value="08:00-10:00">
                <span>08:00-10:00</span></label>
            </li>
            <li>
              <label>
                <input type="radio" name="time" value="10:00-12:00">
                <span>10:00-12:00</span></label>
            </li>
            <li>
              <label>
                <input type="radio" name="time" value="12:00-14:00">
                <span>12:00-14:00</span></label>
            </li>
            <li>
              <label>
                <input type="radio" name="time" value="14:00-16:00">
                <span>14:00-16:00</span></label>
            </li>
            <li>
              <label>
                <input type="radio" name="time" value="16:00-18:00">
                <span>16:00-18:00</span></label>
            </li>
            <li>
              <label>
                <input type="radio" name="time" value="18:00-20:00">
                <span>18:00-20:00</span></label>
            </li>
          </ul>
        </li>
        <li class="tips">温馨提示：服务商接单后将与您确认最终服务时间，敬请留意。</li>
        <li class="row btn-row">
          <div class="col-50"><a class="close-popup  button">取消</a></div>
          <div class="col-50"><a class="button pick">确认</a></div>
        </li>
      </ul>
    </div>
  </div>
  <script id="page-select-product-item" type="text/html">
            {{each list as $list i}}
            <li>
                <label class="label-checkbox item-content">
                    <input type="radio" name="product-radio" value="{{$list.id}}">
                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    <div class="item-inner">
                        <div class="item-subtitle">{{$list.name}}</div>
                </label>
            </li>
            {{/each}}
        </script> 
</div>
 <script src="js/vconsole.min.js?v=3.0.0"></script>
<script src="js/zepto.min.js"></script> 
<script src="js/sm.js"></script> 
<script src="js/sm-extend.js"></script> 
<script src="js/sm-city-picker.min.js"></script> 
<script src="js/product-picker.js"></script> 
<script src="js/template.js"></script> 
<script src="js/cropper.min.js"></script> 
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> 
<script src="http://map.qq.com/api/js?v=2.exp&libraries=convertor" charset="utf-8"></script> 
<script src="js/default.js"></script>
</body>
</html>
